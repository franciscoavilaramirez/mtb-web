
<h1 class="animated fadeIn" >Esta es la nueva {{bike.make | uppercase}}</h1>

  <div  class=" centrado col-md-8 animated fadeIn fast"
        style="background-image: url(assets/black_nexun_background.jpg);"
        [routerLink] = "['/bikes' ]"  >
            <img  [src]="bike.image"
                  class="centrado img-thumbnail"
                  [alt]="bike.image">
            <br>
            <a class="a" >
                Descripci√≥n de la bici:<br> {{bike.description}}
            <br>
            <br>
            </a>




            <br><br>
            <a  class="btn btn-outline-warning btn-block"
                [routerLink]="['/']">Regresar</a>

  </div>

  <div id="carouselExampleIndicators" class=" carousel slide" data-ride="carousel" >


    <div class="carousel-inner" role="listbox"  >
      <div class="  carousel-item active">
        <img class="centrado w-50" [src]="bike.image" alt="First slide">
      </div>
      <div class="carousel-item ">
        <img class="d-block w-50" src="/assets/orbea_alma.jpg" alt="Second slide">
      </div>

    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators"  role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" [routerLink] = "['/']"  role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
